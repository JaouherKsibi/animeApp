<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
   <ion-header>Sign In</ion-header>
   <ion-list>
     <ion-item>
       <ion-input [(ngModel)]="email" placeholder="email" ></ion-input>
     </ion-item>
     <ion-item>
      <ion-input [(ngModel)]="password" placeholder="password" type="password" ></ion-input>
    </ion-item>
   </ion-list>
   <ion-button (click)="login();" >login</ion-button>
 </ion-card>
</ion-content>
